---
layout: base
---

<div class="container">
  <article class="page content">
    {% if page.title %}
    <header class="page-header section-header">
      <h1>{{ page.title }}</h1>
      {% if page.description %}
      <p class="lead">{{ page.description }}</p>
      {% endif %}
    </header>
    {% endif %}

    <div class="page-content">
      {{ content }}
    </div>
  </article>
</div>
